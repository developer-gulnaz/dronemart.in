<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4>DroneMart Admin</h4>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="bi bi-arrow-left-circle"></i>
            </button>
        </div>
         <ul class="sidebar-menu">
      <li>

      <li>

      </li>

      <li>
        <a href="leads.html">
          <i class="fa-solid fa-address-card"></i>
          <span class="menu-text">Leads</span>
        </a>
      </li>

      <li>
        <a href="repairs.html">
          <i class="fa-solid fa-screwdriver-wrench"></i>
          <span class="menu-text">Repair Requests</span>
        </a>
      </li>

      <li>
        <a href="products.html">
          <i class="fa-solid fa-box-open"></i>
          <span class="menu-text">Products</span>
        </a>
      </li>

      <li>
        <a href="accessories.html">
          <i class="fa-solid fa-puzzle-piece"></i>

        </a>
      </li>

      <li>
        <a href="orders.html">
          <i class="fa-solid fa-receipt"></i>
          <span class="menu-text">Orders</span>
        </a>
      </li>

      <li>
        <a href="#">
          <i class="fa-solid fa-chart-line"></i>

        <a href="#">

      </li>
    </ul>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Topbar / Header -->
        <div class="topbar">
            <button class="hamburger" id="hamburger">
                <i class="bi bi-list"></i>
            </button>
            <h4 class="mb-0">Add Accessory</h4>
            <div class="profile p-3" id="profileToggle">
                <div class="d-flex align-items-center">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile"
                        class="rounded-circle me-2" width="40" height="40">
                    <div class="d-none d-md-block">
                        <div class="fw-bold" id="adminName">User</div>
                        <small class="text-muted" id="userType">Guest</small>
                    </div>
                </div>
            </div>

            <!-- Profile Dropdown -->
            <div class="profile-dropdown" id="profileDropdown">
                <div class="dropdown-item">
                    <i class="bi bi-person"></i> Profile
                </div>
                <div class="dropdown-item">
                    <i class="bi bi-gear"></i> Settings
                </div>
                <div class="dropdown-item">
                    <i class="bi bi-bell"></i> Notifications
                </div>
                <hr>
                <div class="dropdown-item" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </div>
            </div>
        </div>
        <div class="container my-4">
            <form id="accessoryForm" enctype="multipart/form-data">
                <div class="row g-3">

                    <!-- Title -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Accessory Name"
                                required>
                            <label for="title">Accessory Name</label>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="price" name="price" placeholder="Price"
                                value="0">
                            <label for="price">Price ($)</label>
                        </div>
                    </div>

                    <!-- Stock -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock"
                                value="0">
                            <label for="stock">Stock</label>
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select Category</option>
                            </select>
                            <label for="category">Category</label>
                        </div>
                    </div>

                    <!-- Product -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-control" id="product" name="product" required>
                                <option value="">Select Product</option>
                            </select>
                            <label for="product">Related Product</label>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="description" name="description" placeholder="Description"
                                style="height:120px"></textarea>
                            <label for="description">Description</label>
                        </div>
                    </div>

                    <!-- Main Image -->
                    <div class="col-md-6">
                        <label for="mainImage" class="form-label">Main Image</label>
                        <input type="file" class="form-control" id="mainImage" name="mainImage" accept="image/*"
                            required>
                    </div>

                    <!-- In-Box Images -->
                    <div class="col-md-6">
                        <label for="boxImages" class="form-label">In-Box Images</label>
                        <input type="file" class="form-control" id="boxImages" name="boxImages" accept="image/*"
                            multiple>
                        <div id="boxPreview" class="mt-2 d-flex flex-wrap gap-2"></div>
                    </div>

                    <!-- Submit -->
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary w-100">Save Accessory</button>
                    </div>

                </div>
            </form>
        </div>

        <!-- Users Table -->

    </div>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // Load Products
        fetch('/api/products')
            .then(res => res.json())
            .then(products => {
                const productSelect = document.getElementById('product');
                products.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p._id;
                    option.textContent = p.title;
                    productSelect.appendChild(option);
                });
            });

        // Load Categories
        fetch('/api/products/accessories/categories')
            .then(res => res.json())
            .then(categories => {
                const categorySelect = document.getElementById('category');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            })
            .catch(err => console.error('Error fetching categories:', err));


        // Preview In-Box Images
        document.getElementById('boxImages').addEventListener('change', function () {
            const preview = document.getElementById('boxPreview');
            preview.innerHTML = '';
            Array.from(this.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '80px';
                    img.style.height = '80px';
                    img.style.objectFit = 'cover';
                    img.classList.add('border', 'rounded');
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        // Submit Form
        document.getElementById('accessoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('productIds', document.getElementById('product').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('mainImage', document.getElementById('mainImage').files[0]);

            Array.from(document.getElementById('boxImages').files).forEach(file => {
                formData.append('boxImages', file);
            });

            const res = await fetch('/api/products/accessories', {
                method: 'POST',
                body: formData
            });

            if (res.ok) {
                alert('Accessory added successfully!');
                document.getElementById('accessoryForm').reset();
                document.getElementById('boxPreview').innerHTML = '';
            } else {
                const err = await res.json();
                alert('Error: ' + err.message);
            }
        });
    </script>

</body>

</html>
