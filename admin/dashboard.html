<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DroneMart Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h4>DroneMart Admin</h4>
      <button class="sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-arrow-left-circle"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="dashboard.html" class="active">
          <i class="bi bi-speedometer2"></i>
          <span class="menu-text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="users.html">
          <i class="bi bi-people"></i>
          <span class="menu-text">Users</span>
        </a>
      </li>
      <li>
        <a href="leads.html">
          <i class="bi bi-people-fill"></i>
          <span class="menu-text">Leads</span>
        </a>
      </li>
      <li>
        <a href="products.html">
          <i class="bi bi-cart-fill"></i>
          <span class="menu-text">Products</span>
        </a>
      </li>
      <li>
        <a href="orders.html">
          <i class="bi bi-cart"></i>
          <span class="menu-text">Orders</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="bi bi-graph-up"></i>
          <span class="menu-text">Analytics</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="bi bi-gear"></i>
          <span class="menu-text">Settings</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <!-- Topbar -->
    <div class="topbar">
      <button class="hamburger" id="hamburger"><i class="bi bi-list"></i></button>
      <h4 class="mb-0">Dashboard</h4>
      <div class="profile p-3" id="profileToggle">
        <div class="d-flex align-items-center">
          <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile" class="rounded-circle me-2"
            width="40" height="40" />
          <div class="d-none d-md-block">
            <div class="fw-bold" id="adminName">User</div>
            <small class="text-muted" id="userType">Guest</small>
          </div>
        </div>
      </div>

      <!-- Profile Dropdown -->
      <div class="profile-dropdown" id="profileDropdown">
        <div class="dropdown-item"><i class="bi bi-person"></i> Profile</div>
        <div class="dropdown-item"><i class="bi bi-gear"></i> Settings</div>
        <div class="dropdown-item"><i class="bi bi-bell"></i> Notifications</div>
        <hr />
        <div class="dropdown-item" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</div>
      </div>
    </div>

    <!-- Cards Section -->
    <div class="row g-4 mb-4">
      <div class="col-12 col-sm-6 col-lg-3">
        <a href="users.html">
          <div class="card dashboard-card text-center p-4 shadow-sm">
            <i class="bi bi-people-fill card-icon mb-2"></i>
            <h5>Total Users</h5>
            <p class="card-text fs-3 fw-bold" id="totalUsers">0</p>
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <a href="leads.html">
          <div class="card dashboard-card text-center p-4 shadow-sm">
            <i class="bi bi-person-plus-fill card-icon mb-2"></i>
            <h5>New Leads</h5>
            <p class="card-text fs-3 fw-bold" id="newLeads">0</p>
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <a href="orders.html">
          <div class="card dashboard-card text-center p-4 shadow-sm">
            <i class="bi bi-cart-fill card-icon mb-2"></i>
            <h5>New Orders</h5>
            <p class="card-text fs-3 fw-bold" id="newOrders">0</p>
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card dashboard-card text-center p-4 shadow-sm">
          <i class="bi bi-currency-dollar card-icon mb-2"></i>
          <h5>Revenue</h5>
          <p class="card-text fs-3 fw-bold" id="revenue">$0</p>
        </div>
      </div>
    </div>

    <!-- Users Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-white border-0">
        <h4 class="my-2">Recent Users / Leads</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="usersTable">
            <thead class="table-primary">
              <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/dashboard.js"></script>
  <script src="assets/js/common.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Sidebar responsiveness
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("mainContent");
      const sidebarToggle = document.getElementById("sidebarToggle");
      const hamburger = document.getElementById("hamburger");
      const sidebarOverlay = document.getElementById("sidebarOverlay");
      const profileToggle = document.getElementById("profileToggle");
      const profileDropdown = document.getElementById("profileDropdown");
      const logoutBtn = document.getElementById("logoutBtn");

      function checkWidth() {
        if (window.innerWidth <= 992) {
          sidebar.classList.remove("collapsed", "active");
          mainContent.classList.remove("expanded");
          hamburger.style.display = "block";
        } else {
          sidebar.classList.add("collapsed");
          mainContent.classList.add("expanded");
          hamburger.style.display = "none";
        }
      }
      checkWidth();
      window.addEventListener("resize", checkWidth);

      sidebarToggle.addEventListener("click", function () {
        if (window.innerWidth > 992) {
          sidebar.classList.toggle("collapsed");
          mainContent.classList.toggle("expanded");

          const icon = sidebarToggle.querySelector("i");
          if (sidebar.classList.contains("collapsed")) {
            icon.classList.remove("bi-arrow-left-circle");
            icon.classList.add("bi-arrow-right-circle");
          } else {
            icon.classList.remove("bi-arrow-right-circle");
            icon.classList.add("bi-arrow-left-circle");
          }
        } else {
          sidebar.classList.remove("active");
          hamburger.style.display = "block";
        }
      });

      hamburger.addEventListener("click", function () {
        sidebar.classList.add("active");
        hamburger.style.display = "none";
      });

      sidebarOverlay.addEventListener("click", function () {
        sidebar.classList.remove("active");
        hamburger.style.display = "block";
      });

      profileToggle.addEventListener("click", function (e) {
        e.stopPropagation();
        profileDropdown.classList.toggle("active");
      });

      document.addEventListener("click", function (e) {
        if (!profileToggle.contains(e.target) && !profileDropdown.contains(e.target)) {
          profileDropdown.classList.remove("active");
        }
      });

      logoutBtn.addEventListener("click", function () {
        if (confirm("Are you sure you want to logout?")) {
          sessionStorage.removeItem("adminToken");
          sessionStorage.removeItem("userType");
          sessionStorage.removeItem("name");
          window.location.href = "/admin";
        }
      });
    });
  </script>
</body>

</html>
