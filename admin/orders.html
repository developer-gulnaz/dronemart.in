<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneMart Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4>DroneMart Admin</h4>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="bi bi-arrow-left-circle"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="dashboard.html" class="active">
                    <i class="bi bi-speedometer2"></i>
                    <span class="menu-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="users.html">
                    <i class="bi bi-people"></i>
                    <span class="menu-text">Users</span>
                </a>
            </li>
            <li>
                <a href="leads.html">
                    <i class="bi bi-people-fill"></i>
                    <span class="menu-text">Leads</span>
                </a>
            </li>
            <li>
                <a href="products.html">
                    <i class="bi bi-cart"></i>
                    <span class="menu-text">Products</span>
                </a>
            </li>
            <li>
                <a href="orders.html">
                    <i class="bi bi-cart"></i>
                    <span class="menu-text">Orders</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-graph-up"></i>
                    <span class="menu-text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-gear"></i>
                    <span class="menu-text">Settings</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Topbar / Header -->
        <div class="topbar">
            <button class="hamburger" id="hamburger">
                <i class="bi bi-list"></i>
            </button>
            <h4 class="mb-0">Orders</h4>
            <div class="profile p-3" id="profileToggle">
                <div class="d-flex align-items-center">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile"
                        class="rounded-circle me-2" width="40" height="40">
                    <div class="d-none d-md-block">
                        <div class="fw-bold" id="adminName">User</div>
                        <small class="text-muted" id="userType">Guest</small>
                    </div>
                </div>
            </div>

            <!-- Profile Dropdown -->
            <div class="profile-dropdown" id="profileDropdown">
                <div class="dropdown-item">
                    <i class="bi bi-person"></i> Profile
                </div>
                <div class="dropdown-item">
                    <i class="bi bi-gear"></i> Settings
                </div>
                <div class="dropdown-item">
                    <i class="bi bi-bell"></i> Notifications
                </div>
                <hr>
                <div class="dropdown-item" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </div>
            </div>
        </div>

        <!-- Row 1: Date Filter + Button -->
        <div class="row mb-3 align-items-center">
            <div class="col-md-3">
                <input type="date" id="searchFromDate" class="form-control" placeholder="From Date">
            </div>
            <div class="col-md-3">
                <input type="date" id="searchToDate" class="form-control" placeholder="To Date">
            </div>
            <div class="col-md-2">
                <button id="searchBtn" class="btn btn-primary w-100">Search</button>
            </div>
        </div>

        <!-- Row 2: Keyword + Payment + Status Filters -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-4">
                <input type="text" id="searchKeyword" class="form-control" placeholder="Search by name or product">
            </div>

            <div class="col-md-3">
                <select id="paymentFilter" class="form-select">
                    <option value="all">All Payment Methods</option>
                    <option value="PayU">PayU</option>
                    <option value="COD">COD</option>
                    <option value="Card">Card</option>
                </select>
            </div>

            <div class="col-md-3">
                <select id="statusFilter" class="form-select">
                    <option value="all">All Status</option>
                    <option value="initiated">Initiated</option>
                    <option value="processing">Processing</option>
                    <option value="delivered">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
        </div>

        <!-- Users Table -->

        <div class="table-responsive">
            <table class="table table-hover" id="ordersTable">
                <thead class="table-primary">
                    <tr>
                        <th>Sr No</th>
                        <th>Date</th>
                        <th>User Name</th>
                        <th>Phone</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Payment Mode</th>
                        <th>Order Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>

    <!-- Update Order Status & Payment Status Modal -->
    <div class="modal fade" id="updateOrderStatusModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Current Status -->
                    <p>
                        Current Status:
                        <span id="modalCurrentStatusBadge" class="badge bg-secondary">-</span>
                    </p>

                    <!-- Order Status Select -->
                    <div class="mb-3">
                        <label for="orderStatusSelect" class="form-label">Order Status</label>
                        <select class="form-select" id="orderStatusSelect">
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>

                    <!-- Payment Status Section (only for COD) -->
                    <div id="codPaymentSection" class="mb-3 d-none">
                        <label for="paymentStatusSelect" class="form-label">Payment Status</label>
                        <select class="form-select" id="paymentStatusSelect">
                            <option value="pending">COD Pending</option>
                            <option value="completed">Payment Completed</option>
                            <option value="not paid(cancelled)">Not Paid (Cancelled)</option>
                        </select>
                    </div>

                    <!-- Read-only Payment Badge for Online Payments -->
                    <div id="onlinePaymentStatusSection" class="mb-3 d-none">
                        <label class="form-label">Payment Status</label><br>
                        <span id="modalPaymentStatusBadge" class="badge bg-secondary">-</span>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveOrderStatusBtn" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/js/common.js"></script>
    <script src="assets/js/order.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
