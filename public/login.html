<body class="login-page">


  <main class="main">
    <!-- Login Section -->
    <section id="login" class="login section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <div class="auth-container" data-aos="fade-in" data-aos-delay="200">

              <!-- Login Form -->
              <div class="auth-form login-form active">

                <div class="form-header">
                  <a class="logo align-items-center">
                    <img src="assets/img/dronemart.png" alt="">
                  </a>
                  <p class="mt-2">Sign in to your account</p>
                </div>

                <form class="auth-form-content">
                  <div class="input-group mb-3">
                    <span class="input-icon">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Email address" required=""
                      autocomplete="email">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-icon">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Password" required=""
                      autocomplete="current-password">
                    <span class="password-toggle">
                      <i class="bi bi-eye"></i>
                    </span>
                  </div>

                  <div class="form-options mb-4">
                    <div class="remember-me">
                      <input type="checkbox" id="rememberLogin">
                      <label for="rememberLogin">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                  </div>

                  <button type="submit" class="auth-btn primary-btn mb-3">
                    Sign In
                    <i class="bi bi-arrow-right"></i>
                  </button>

                  <!-- <div class="divider">
                    <span>or</span>
                  </div>

                  <button type="button" class="auth-btn social-btn">
                    <i class="bi bi-google"></i>
                    Continue with Google
                  </button> -->

                  <div class="switch-form">
                    <span>Don't have an account?</span>
                    <a href="register.html">
                      <button type="button" class="switch-btn" data-target="register">Create account</button>
                    </a>
                  </div>
                </form>
              </div>
            </div>
            <div class="decorative-elements">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-3"></div>
              <div class="square square-1"></div>
              <div class="square square-2"></div>
            </div>
          </div>
        </div>

      </div>

    </section><!-- /Login Section -->

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
          <h5 class="mb-3">Reset Password</h5>

          <!-- Step 1: Enter Email -->
          <div id="stepEmail">
            <input type="email" class="form-control mb-2" id="resetEmail" placeholder="Enter your email" required>
            <button class="btn btn-primary w-100" id="sendOtpBtn">Send OTP</button>
          </div>

          <!-- Step 2: Enter OTP -->
          <div id="stepOtp" style="display: none;">
            <input type="text" class="form-control mb-2" id="resetOtp" placeholder="Enter OTP" required>
            <button class="btn btn-success w-100" id="verifyOtpBtn">Verify OTP</button>
          </div>

          <!-- Step 3: New Password -->
          <div id="stepNewPass" style="display: none;">
            <input type="password" class="form-control mb-2" id="newPassword" placeholder="New password" required>
            <button class="btn btn-success w-100" id="resetPassBtn">Reset Password</button>
          </div>
        </div>
      </div>
    </div>



  </main>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.querySelector(".login-form form");

      if (!loginForm) {
        console.error("Login form not found!");
        return;
      }

      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const emailInput = loginForm.querySelector('input[type="email"]');
        const passwordInput = loginForm.querySelector('input[type="password"]');

        if (!emailInput || !passwordInput) {
          console.error("Email or password input not found!");
          window.showMessageDialog(`Email or password input not found!`, "error");
          return;
        }

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        try {
          const res = await fetch("/api/auth/userLogin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", // <-- important for session cookies
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Login failed");
          // alert("login successful!");
          window.showMessageDialog(`Login Successful!`, "success");

          window.location.href = "account.html";
        } catch (err) {
          console.error("Login error:", err);
          window.showMessageDialog(err.message, "error");
          // alert(err.message);
        }
      });



    });
  </script>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const forgotBtn = document.querySelector(".forgot-password");
      const modal = new bootstrap.Modal(document.getElementById("forgotPasswordModal"));

      const emailStep = document.getElementById("stepEmail");
      const otpStep = document.getElementById("stepOtp");
      const passStep = document.getElementById("stepNewPass");

      const emailInput = document.getElementById("resetEmail");
      const otpInput = document.getElementById("resetOtp");
      const newPassInput = document.getElementById("newPassword");

      const sendOtpBtn = document.getElementById("sendOtpBtn");
      const verifyOtpBtn = document.getElementById("verifyOtpBtn");
      const resetPassBtn = document.getElementById("resetPassBtn");

      let currentEmail = "";

      forgotBtn.addEventListener("click", (e) => {
        e.preventDefault();
        modal.show();
      });

      // Step 1: Send OTP
      sendOtpBtn.addEventListener("click", async () => {
        currentEmail = emailInput.value.trim();
        if (!currentEmail) return window.showMessageDialog("Enter your email!", "error");

        const res = await fetch("/api/auth/requestReset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: currentEmail }),
        });

        const data = await res.json();
        if (data.success) {
          window.showMessageDialog("OTP sent to your email!", "success");
          emailStep.style.display = "none";
          otpStep.style.display = "block";
        } else {
          window.showMessageDialog(data.message, "error");
        }
      });

      // Step 2: Verify OTP
      verifyOtpBtn.addEventListener("click", async () => {
        const otp = otpInput.value.trim();
        if (!otp) return window.showMessageDialog("Enter the OTP!", "error");

        const res = await fetch("/api/auth/verifyReset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: currentEmail, otp }),
        });

        const data = await res.json();
        if (data.success) {
          window.showMessageDialog("OTP verified!", "success");
          otpStep.style.display = "none";
          passStep.style.display = "block";
        } else {
          window.showMessageDialog(data.message, "error");
        }
      });

      // Step 3: Reset Password
      resetPassBtn.addEventListener("click", async () => {
        const newPassword = newPassInput.value.trim();
        if (!newPassword) return window.showMessageDialog("Enter a new password!", "error");

        const res = await fetch("/api/auth/resetPassword", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: currentEmail, newPassword }),
        });

        const data = await res.json();
        if (data.success) {
          window.showMessageDialog("Password reset successfully!", "success");
          modal.hide();
        } else {
          window.showMessageDialog(data.message, "error");
        }
      });
    });

  </script>
</body>
